<!DOCTYPE html>
<html>
  <head>
    <title>Vanila Final_Wlarkspur</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <h1>Current Time</h1>
      <h2 class="app__clock">00:00:00</h2>
    </div>

    <h1 class="greeting hidden"></h1>
    <div class="login-hidden hidden">
      <form class="login-form">
        <input
          class="login-form__username"
          type="text"
          placeholder="username"
        />

        <input class="login-form__login" type="submit" value="Login" />
      </form>
    </div>

    <div class="todolist">
      <h2>To do list</h2>
      <form class="todolist__list" action="">
        <input class="todolist__input" type="text" />
        <input class="todolist__list__btn" type="submit" />
      </form>
      <nav>
        <ul class="todolist__ul"></ul>
      </nav>
    </div>

    <script src="index.js"></script>
  </body>
</html>
