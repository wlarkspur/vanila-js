<!DOCTYPE html>
<html>
  <head>
    <title>Vanila Final_Wlarkspur</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <h1>Current Time</h1>
      <h1 class="app__clock">00:00:00</h1>
    </div>

    <h1 class="greeting hidden"></h1>

    <div class="login-hidden hidden">
      <form class="login-form">
        <input
          class="login-form__username"
          type="text"
          placeholder="username"
          required
        />
      </form>
      <input class="login-form__login" type="submit" value="Login" />
    </div>

    <h2>To do list</h2>
    <div class="todolist">
      <form class="todolist__list">
        <input class="todolist__input" type="text" required />
        <input class="todolist__list__btn" type="submit" />
      </form>
    </div>
    <nav>
      <ul class="todolist__ul"></ul>
    </nav>

    <div>
      <form action="">
        <input type="text" required />
        <input type="submit" name="" id="" />
      </form>
    </div>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/index.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
